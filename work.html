<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ —Ä–∞–±–æ—Ç—ã - –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .work-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .work-item.file {
            padding: 1rem;
            text-align: center;
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .file-name {
            font-size: 1rem;
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .works-section {
            padding-top: 100px;
            background: linear-gradient(45deg, #E0F7FA, #F3E5F5, #FFF3E0);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .download-button {
            background: #7986CB;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            transition: background 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-button:hover {
            background: #5C6BC0;
            transform: translateY(-2px);
        }

        .download-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="index.html#biography">–ë–∏–æ–≥—Ä–∞—Ñ–∏—è</a></li>
                <li><a href="index.html#achievements">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a></li>
                <li><a href="index.html#project">–ú–æ–π –ø—Ä–æ–µ–∫—Ç</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="index.html" class="works-link">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="works-section">
            <h1>–ú–æ–∏ —Ä–∞–±–æ—Ç—ã</h1>
            <div class="works-grid" id="worksGrid">
                <!-- –†–∞–±–æ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</p>
    </footer>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ —Ñ–∞–π–ª–∞
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'bmp': 'üñºÔ∏è',
                // MS Office
                'doc': 'üìù',
                'docx': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'ppt': 'üìΩÔ∏è',
                'pptx': 'üìΩÔ∏è',
                'accdb': 'üìã',
                'pub': 'üì∞',
                'one': 'üìì',
                // –î—Ä—É–≥–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã
                'pdf': 'üìÑ',
                'txt': 'üìù',
                // –ê—Ä—Ö–∏–≤—ã
                'zip': 'üì¶',
                'rar': 'üì¶',
                '7z': 'üì¶',
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
                'default': 'üìÑ'
            };
            return icons[ext] || icons['default'];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Ñ–∞–π–ª–∞
        function createFileCard(file) {
            const workItem = document.createElement('div');
            workItem.className = 'work-item file';

            const icon = document.createElement('div');
            icon.className = 'file-icon';
            icon.textContent = getFileIcon(file.name);

            const name = document.createElement('div');
            name.className = 'file-name';
            name.textContent = file.name;

            const downloadButton = document.createElement('a');
            downloadButton.href = `data/${file.name}`; // –ü—É—Ç—å –∫ —Ñ–∞–π–ª—É
            downloadButton.className = 'download-button';
            downloadButton.download = file.name; // –ê—Ç—Ä–∏–±—É—Ç –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            downloadButton.innerHTML = '<span class="download-icon">‚¨áÔ∏è</span> –°–∫–∞—á–∞—Ç—å';

            workItem.appendChild(icon);
            workItem.appendChild(name);
            workItem.appendChild(downloadButton);

            return workItem;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ data
        async function loadFiles() {
            const worksGrid = document.getElementById('worksGrid');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ data
                const files = [
                    { name: '–ø—Ä–∏–≤–µ—Ç.txt' }
                ];

                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ñ–∞–π–ª–∞
                files.forEach(file => {
                    const card = createFileCard(file);
                    worksGrid.appendChild(card);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–æ–≤:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', loadFiles);
    </script>
</body>
</html>
